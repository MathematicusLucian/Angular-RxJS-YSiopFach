<div class="page-wrapper">

    <p>Add a product to the basket</p>

    <p>Total: {{ total }}</p>

    <div fxLayout="row wrap" fxLayoutGap="16px">

        <mat-card *ngFor="let product of basket; index as i"
            (click)="addItem(i)"
            fxFlex="calc(25% - 26px)">
            <mat-card-header>
                <mat-card-title>{{ product.name }}</mat-card-title> 
            </mat-card-header> 
        </mat-card>
    </div>

</div>
